appId: com.linkzone.manager
productName: Link Zone Manager
copyright: Copyright Â© 2021
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app

mac:
  icon: "resources/icon.icns"

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: "link"
      path: "/Applications"

win:
  target:
    - nsis
    
linux:
  target: AppImage

publish:
  provider: github
