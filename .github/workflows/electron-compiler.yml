        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Cleanup artifacts Linux
        run: |
          mkdir artifacts
          mv dist/*.AppImage artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: ubuntu-18.04
          path: artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Release
